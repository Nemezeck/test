<!DOCTYPE html>
<html>
  <head>
    <title>Two Textfields and One Button Example</title>
  </head>
  <body>
    <form>
      <label for="textfield1">Textfield 1:</label>
      <input type="text" id="textfield1" name="textfield1"><br><br>
      
      <label for="textfield2">Textfield 2:</label>
      <input type="text" id="textfield2" name="textfield2"><br><br>
      
      <input type="button" value="Submit">
    </form>
  </body>
</html>
